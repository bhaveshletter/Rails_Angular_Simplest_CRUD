<table class="table table-striped" style="word-wrap: break-word;">
	<thead>   
		<tr>
			<th>
				Name
			</th>
			<th>
				Actions
			</th>
		</tr>
	</thead>
	<tr ng-repeat="restaurant in restaurants">
		<td class="td_80">
			{{ restaurant.name }}
		</td>
		<td>
			<a href="/#/restaurants/{{restaurant.id}}" class="btn btn-primary btn-xs">
				Show 
			</a> |
			<a href="/#/restaurants/{{restaurant.id}}/edit" class="btn btn-info btn-xs">
				Edit
			</a> |
			<a ng-click="delete_record(restaurant.id)" class="btn btn-warning btn-xs">
				Delete
			</a>
		</td>
	</tr>
</table>

<a href="/#/restaurants/new" class="btn btn-primary top5", role="button">
	Add Restaurant
</a>
